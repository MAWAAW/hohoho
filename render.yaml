services:
  - type: web
    name: hohoho-backend
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hohoho-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: hohoho-db
    databaseName: appdb
    user: appuser
    plan: free
    region: frankfurt
