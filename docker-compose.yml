version: '3.8'

services:
  # Base de donn√©es
  db:
    image: postgres:15-alpine
    container_name: hohoho-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hohoho-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/appdb
      - DATABASE_USERNAME=appuser
      - DATABASE_PASSWORD=changeme
      - JWT_SECRET=your-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:4200
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hohoho-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    environment:
      - API_URL=http://backend:8080/api
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge
